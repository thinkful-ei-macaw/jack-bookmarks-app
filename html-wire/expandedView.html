<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Initial View</title>
  </head>
  <body>
    <main id="root">
      <h1>My Bookmarks</h1>
      <button class="new-button js-new-button">New</button>
      <form class="filter-menu js-filter-menu">
        <label for="filter-rating">Minimum rating</label>
        <select id="filter-rating">
          <option>None</option>
          <option>1 star</option>
          <option>2 star</option>
          <option>3 star</option>
          <option>4 star</option>
          <option>5 star</option>
        </select>
      </form>
      <ul class="bookmark-list js-bookmark-list">
        <li class="bookmark-item js-bookmark-item">
          <div class="expanded-content js-expanded-content">
            <h3 id="bm-title js-bm-title">Bookmark Title</h3>
            <button>Visit Site</button>
            <button>Edit</button>
            <p>
              Description: Lorem ipsum dolor sit, amet consectetur adipisicing
              elit. Error, quam.
            </p>
            <button>Close</button><button>Delete</button>
          </div>
        </li>
        <li class="bookmark-item js-bookmark-item">
          <button
            class="bm-expand js-bm-expand"
            role="button"
            aria-expanded="false"
          >
            <span class="bm-title js-bm-title">Title</span
            ><span class="bm-rating js-bm-rating">*****</span>
          </button>
        </li>
        <li class="bookmark-item js-bookmark-item">
          <button
            class="bm-expand js-bm-expand"
            role="button"
            aria-expanded="false"
          >
            <span class="bm-title js-bm-title">Title</span
            ><span class="bm-rating js-bm-rating">*****</span>
          </button>
        </li>
      </ul>
    </main>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
